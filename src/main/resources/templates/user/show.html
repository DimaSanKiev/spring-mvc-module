<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring MVC Module - User</title>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

    <link href="../../static/css/spring-mvc.css"
          th:href="@{css/spring-mvc.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show User</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">User ID:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.id}">User ID</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">First Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Last Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Phone Number:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.phoneNumber}">Phone Number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Address Line One:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.billingAddress.addressLineOne}">Address Line One</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Address Line Two:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.billingAddress.addressLineTwo}">Address Line Two</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">City:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.billingAddress.city}">City</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">State:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.billingAddress.state}">State</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Zip Code:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.customer.billingAddress.zipCode}">Zip Code</p>
                    </div>
                </div>

            </form>
            <a th:href="${'/user/list'}">All Users</a>
        </div>
    </div>
</div>

</body>
</html>
