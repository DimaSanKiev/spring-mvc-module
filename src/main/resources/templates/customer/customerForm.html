<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring MVC Module - Customer Form</title>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

    <link href="../../static/css/spring-mvc.css"
          th:href="@{css/spring-mvc.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customerForm}" th:action="@{/customer}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error message:</p>
            </div>

            <input type="hidden" th:field="*{userId}"/>
            <input type="hidden" th:field="*{userVersion}"/>
            <input type="hidden" th:field="*{customerId}"/>
            <input type="hidden" th:field="*{customerVersion}"/>

            <div class="form-group" th:class="${#fields.hasErrors('userName') ? 'form-group has-error' : 'form-group'}">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}" th:errorclass="has-error"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('userName')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('passwordText')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordText}" th:errorclass="has-error"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('passwordText')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('passwordTextConf')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password Confirm:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordTextConf}"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('passwordTextConf')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>

                    <!--<input type="text" class="form-control" th:field="*{addressLineOne}"/>-->
                <!--</div>-->
            <!--</div>-->

                    <!--<input type="text" class="form-control" th:field="*{addressLineTwo}"/>-->
                <!--</div>-->
            <!--</div>-->

                <!--<label class="col-sm-2 control-label">City:</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" th:field="*{city}"/>-->
                <!--</div>-->
            <!--</div>-->

                <!--<label class="col-sm-2 control-label">State:</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" th:field="*{state}"/>-->
                <!--</div>-->
            <!--</div>-->

                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" th:field="*{zipCode}"/>-->
                <!--</div>-->
            <!--</div>-->

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
