<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring MVC Module - List Products</title>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

    <link href="../../static/css/spring-mvc.css"
          th:href="@{css/spring-mvc.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer ID:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.id}">Customer ID</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer First Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Last Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Email:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Phone Number:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Phone Number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Address Line One:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.addressLineOne}">Address Line One</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Address Line Two:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.addressLineTwo}">Address Line Two</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer City:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.city}">City</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer State:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.state}">State</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Zip Code:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.zipCode}">Zip Code</p>
                    </div>
                </div>

            </form>
            <a th:href="${'/customer/list'}">All Customers</a>
        </div>
    </div>
</div>

</body>
</html>
